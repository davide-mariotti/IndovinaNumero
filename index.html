<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Indovina il Numero</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Indovina il Numero</h1>
    <p>Indovina un numero compreso tra 1 e 100:</p>
    <input type="number" id="guessInput">
    <button id="guessButton">Indovina</button>
    <div id="result"></div>
    <p>Tentativi: <span id="attempts"></span></p>
    <button id="resetButton">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
